# text for default output, shown in the panels when first opened this session 
# [HTML=Yes | except for "default.heading" where HTML=No]
# [default.heading is also used for the version name/number summary in the about pane]
default.heading=CodeBurner for Firebug v%version
default.intro1=<a href="http://tools.sitepoint.com/codeburner/firebug">CodeBurner for Firebug</a> extends <a href="http://getfirebug.com/">Firebug</a> with reference material for HTML and CSS. Look out for items in the context-menus, that say things like <q>Look up "blah" attribute</q>, </q> or <q>Show Code Example</q>. Or you can click on the <q>Reference</q> tab at any time to come here and search for stuff manually.
default.intro2=To get started, try typing the name of an HTML element into the search box on the right.
default.intro3=We value your feedback on this extension and the information it contains. To let us know what you think, report a bug or omission, or if you simply want more information or help with using the extension, please visit <a href="http://tools.sitepoint.com/codeburner/firebug">http://tools.sitepoint.com/codeburner/firebug</a>
default.intro4=All the data for this extension comes from the SitePoint Reference websites:

#text for unsupported message output [HTML=Yes]
default.unsupported.heading=Please upgrade Firebug to run this extension
default.unsupported.intro1=Very sorry, but CodeBurner for Firebug is not compatible with your version of Firebug - you have <strong>Version %haveversion</strong>, however this extension requires <strong>Version %needversion</strong> or later.
default.unsupported.intro2=Please visit the <a href="http://getfirebug.com/">Firebug Homepage</a> to get the latest version for your browser (Firefox or Flock).

